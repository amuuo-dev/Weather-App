<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="favicon/favicon-32x32.png">
    <title>weather App</title>
</head>
<body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button type="button"><img src="images/211817_search_strong_icon.png" alt="search-icon"></button>
      </div>
      <div class="weather">
        <img src="images/5719171_cloud_drizzle_rain_weather_icon.png" alt="rain-weather" width="170px" class="weather-icon">
        <P class="weather-description">Drizzle</P>
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="description">
            <div class="column">
                <img src="images/pngwing.com.png" alt="humidity-icon">
            </div>
            <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="column">
                <img src="images/3741354_weather_wind_windy_icon.png" alt="wind-icon" width="64px">
            </div>
            <div>
                <p class="wind">15 km/hr</p>
                <p>Wind Speed</p>
            </div>
        </div>
      </div>
    </div>
</body>
<script src="index.js"></script>
</html>
